<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moto Chefe</title>
    <link rel="icon" href="011.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

    <!-- Tela de Carregamento -->
    <div id="loading-screen">
        <div class="loader-content">
            <img src="011.jpeg" alt="Logo" class="loader-logo">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div id="app-container" style="display: none;">
        <header class="app-header">
            <img src="011.jpeg" alt="Logo" class="header-logo">
            <h1>Moto Chefe</h1>
        </header>

        <main>
            <div id="register-card" class="card">
                <h2>Novo cadastro</h2>
                <form id="data-form">
                    <div class="input-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" placeholder="Digite seu nome" required>
                    </div>

                    <div class="input-group">
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" placeholder="Digite seu endereço" required>
                    </div>

                    <div class="input-group">
                        <label for="codigo">Código de rastreio (7 dígitos)</label>
                        <input type="text" id="codigo" placeholder="Ex: 1234567" maxlength="7" pattern="\d{7}" title="O código deve conter exatamente 7 números" required>
                    </div>

                    <button type="submit" id="save-btn">
                        <span>Gerar QR Code e Salvar</span>
                    </button>
                </form>
            </div>

            <div id="qr-result" class="card hidden">
                <h3>Cadastro realizado com sucesso</h3>
                <div id="qrcode"></div>
                
                <div class="result-details">
                    <div class="detail-item">
                        <span class="detail-label">Nome:</span>
                        <span id="res-nome" class="detail-value"></span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Endereço:</span>
                        <span id="res-endereco" class="detail-value"></span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Código:</span>
                        <span id="res-codigo" class="detail-value"></span>
                    </div>
                </div>

                <button id="new-register-btn" class="secondary-btn">Fazer novo cadastro</button>
            </div>

            <div class="card history-card">
                <h3>Histórico recente</h3>
                <ul id="history-list">
                    <!-- Itens salvos aparecerão aqui -->
                </ul>
                <button id="clear-history" class="secondary-btn">Limpar histórico</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
